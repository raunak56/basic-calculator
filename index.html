<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="2.css">

  <link rel="stylesheet" href="style2.css">
</head>
<body>
      
   <div class="container ">
   <div class="display">
    <input  type="text" id="display" readonly>
   </div>
    <div class="buttons">
    
      <div class="row">
         <button onclick="clearDisplay()">C</button>
         <button onclick="appendToDisplay('Math.PI')">π</button>
        <button onclick="appendToDisplay('Math.E')">e</button>
        <button onclick="appendToDisplay('^')">^</button></div>
   
      
       <div class="row"> 
            
       <button onclick="appendToDisplay('Math.sin(')">sin</button>
      <button onclick="appendToDisplay('Math.cos(')">cos</button>
      <button onclick="appendToDisplay('Math.tan(')">tan</button>
      <button onclick="appendToDisplay('Math.log(')">log</button>
   </div>
     <div class="row">
      <button onclick="appendToDisplay('Math.sqrt(')">√</button>
      <button onclick="appendToDisplay('Math.pow(')">x^y</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('8')">8</button>
     </div> 
     <div class="row">      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('4')">4</button>
   </div>
      <div class="row">  
         <button onclick="appendToDisplay('3')">3</button>
         <button onclick="appendToDisplay('2')">2</button>
         <button onclick="appendToDisplay('1')">1</button>
         <button onclick="appendToDisplay('0')">0</button> 
        </div>
      <div class="row">  <button onclick="appendToDisplay('-')">-</button>
         <button onclick="appendToDisplay('+')">+</button>
         <button onclick="appendToDisplay('/')">&divide</button>
         <button onclick="appendToDisplay('.')">.</button>
      </div>
<div class="row">
   <button id="equals" onclick="calculate()">=</button>
   <button onclick="appendToDisplay('*')">x</button>
   <button onclick="appendToDisplay('&#40;')">(</button>
   <button onclick="appendToDisplay('&#41')">)</button>
</div>
</div> 
     
    </div>
   </div>

  <script src="2.js"></script>
</body>
</html>
